name: Release APK

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/GHCHAIN_WALLET.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
